<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人简历</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div id="main">
        <div id="sound">
            <audio src="images/bell.mp3" loop id="bell"></audio>
            <audio src="images/response.mp3" loop id="say"></audio>
            <audio src="images/music.mp3" loop id="music"></audio>
        </div>
        <div class="loading">
            <p class="progress">
                <span class="loadSpan"></span>
            </p>
        </div>
        <div id="phone">
            <div class="phoneHead"></div>
            <div class="answerOne">
                <div class="touchOne"></div>
                <div class="touchClick"></div>
            </div>
            <div class="answerOther">
                <div class="otherClick"></div>
            </div>
        </div>
        <div class="message">
            <ul>
                <li class="left">
                    <img src="images/messageHead1.png">
                    <img src="images/messageArrow1.png">
                    你好，请问你是？
                </li>
                <li class="right">
                    <img src="images/messageHead2.png">
                    <img src="images/messageArrow2.png">
                    你好,我叫杨小伟，来面试贵公司前端工程师
                </li>
                <li class="left">
                    <img src="images/messageHead1.png">
                    <img src="images/messageArrow1.png">
                    哦，那你会什么呀？
                </li>
                <li class="right">
                    <img src="images/messageHead2.png">
                    <img src="images/messageArrow2.png">
                    我熟悉html5+css3+js
                </li>
                <li class="left">
                    <img src="images/messageHead1.png">
                    <img src="images/messageArrow1.png">
                    你会这么点东西就敢来我们公司面试
                </li>
                <li class="right">
                    <img src="images/messageHead2.png">
                    <img src="images/messageArrow2.png">
                    还有最重要的一条就是我能加班
                </li>
                <li class="left">
                    <img src="images/messageHead1.png">
                    <img src="images/messageArrow1.png">
                    <img src="images/a.png" />
                </li>
                <li class="right">
                    <img src="images/messageHead2.png">
                    <img src="images/messageArrow2.png">
                    请问我需要准备什么东西吗
                </li>

                <li class="left">
                    <img src="images/messageHead1.png">
                    <img src="images/messageArrow1.png">
                    啥都不用，明天过来上班
                </li>
                <li class="right">
                    <img src="images/messageHead2.png">
                    <img src="images/messageArrow2.png">
                    好的，谢谢，再见
                </li>
            </ul>
            <div class="messageText"></div>
        </div>
        <div class="cube">
            <ul class="cubeBox">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
<script src="index.js"></script>
